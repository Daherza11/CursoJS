<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: API's - API File + Drag & Drop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <h1 id="title"><img src="../../Constant/img/javascript.png" style="width: 25px;"> JS: API's - API File + Drag & Drop</h1>

    <form class="form" method="post" enctype="multipart/form-data">
        <div>
          <input class="hide" type="file" name="file" id="file" multiple />
  
          <div id="drop-zone" class="drop-zone">
            <i class="fas fa-file-upload"></i>
            <p class="drop-zone__text">
              Drop file or click to upload file
            </p>
          </div>
          <input type="submit" id="upload-button" class="form__button" value="Upload">
      </form>

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
